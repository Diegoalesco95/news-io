<app-header title="Head News"></app-header>

<ion-content [fullscreen]="true">
  <app-sub-header title="Head News"></app-sub-header>

  <ion-segment
    [value]="selectedCategory"
    (ionChange)="segmentChanged($event)"
    scrollable
    mode="md"
  >
    <ion-segment-button *ngFor="let category of categories" [value]="category">
      <ion-label class="ion-text-capitalize">{{category}}</ion-label>
    </ion-segment-button>
  </ion-segment>

  <app-articles [articles]="articles"></app-articles>

  <ion-infinite-scroll
    threshold="25%"
    position="bottom"
    (ionInfinite)="getMoreArticles()"
  >
    <ion-infinite-scroll-content
      loadingSpinner="bubbles"
      loadingText="Loading more articles..."
    >
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
