<app-header title="News"></app-header>
<ion-content [fullscreen]="true">
  <app-sub-header title="News"></app-sub-header>
  <app-articles [articles]="articles"></app-articles>
  <ion-infinite-scroll
    threshold="25%"
    position="bottom"
    (ionInfinite)="getMoreArticles()"
  >
    <ion-infinite-scroll-content
      loadingSpinner="bubbles"
      loadingText="Loading more articles..."
    >
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
